dest = err
name = PropertiesConfig

appender.console.type = Console
appender.console.name = STDERR
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
# appender.console.layout.pattern = [%p] %m%n
appender.console.layout.pattern = %d [%t] %-5p %c: %m%n

rootLogger.level = debug
rootLogger.appenderRef.stderr.ref = STDERR

logger.jetty.name = org.eclipse.jetty
logger.jetty.level = warn

logger.spring.name = org.springframework
logger.spring.level = warn

logger.cors.name = org.aksw.jena_sparql_api.web.filters.CorsFilter
logger.cors.level = warn

logger.fs.name = org.aksw.jena_sparql_api.sparql.ext.fs.QueryIterServiceOrFile
logger.fs.level = info

logger.jena-syntax.name = org.apache.jena.sparql.syntax.syntaxtransform.ElementTransformer
logger.jena-syntax.level = off

logger.jena-shared.name = org.apache.jena.shared
logger.jena-shared.level = warn

logger.jena-riot.name = org.apache.jena.riot.resultset.rw
logger.jena-riot.level = off

logger.jenax.name = org.aksw.jenax
logger.jenax.level = warn

logger.dockerjava.name = com.github.dockerjava
logger.dockerjava.level = warn

logger.testcontainers.name = org.testcontainers
logger.testcontainers.level = warn

logger.tc-mysql.name = tc.mysql
logger.tc-mysql.level = warn


